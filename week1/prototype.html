<script>

    Array.prototype.displayElement = function(){
        for (let el of this){
            console.log('el',el)
        }
    }

    Array.prototype.sum = function(){
        if(typeof this[0] === 'number'){
            let sum = 0
            for(let el of this){
                sum += el;
            }
            return sum
        }
        return null
    }

    Array.prototype.newTraditional = function(){
        console.log('this info',this)
    }

    Array.prototype.newSum = ()=>{

    }

    listNumber.newSum()
    listNumber.newTraditional()

</script>
